name: Deploy Static Site to GitHub Pages

on:
  # 在推送到main分支时触发
  push:
    branches: [ main ]

  # 允许手动触发工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN权限以允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        
      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # 运行npm install以使用package-lock.json
      - name: 安装依赖
        run: npm ci
      
      - name: 设置Pages
        uses: actions/configure-pages@v5
        
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个项目目录作为静态内容
          path: '.'
          
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4